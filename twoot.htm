<!DOCTYPE html>
<html>

<head>
	<title>Sensores</title>
	<meta charset="UTF-8">
	
	<link href="styles/hud-black-avatars/style.css" rel="stylesheet" type="text/css" >
	<link type="text/css" href="css/dark-hive/jquery-ui-1.8.2.custom.css" rel="stylesheet">
	
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.hotkeys-0.7.8-packed.js"></script>
	<script type="text/javascript" src="js/twoot.js"></script>
</head>

<body> 
       
	<div id="div-welcome" title="Bem vindo" class=".ui-dialog-content" style="display: none">
		<p><b>Bem vindo!</b></p>
		<p>Ao usar este software pela primeira vez, é necessário configurar seus sensores.</p>
	</div>
	
	<div id="div-setup" title="Configurações" class=".ui-dialog-content" style="display: none">
		<p>Usuário</p>
		<p><input /></p>
		<br/>
		<p>Senha</p>
		<p><input type="password"></p>
	</div>
      
	<!-- Hidden div, only to serve as placeholder for a new pane -->
	<div id="new-pane-placeholder" style="display: none">
		Banana<br>
		Banana<br>
		Banana<br>
		Banana<br>
		Teracota Pie<br>
		Teracota Pie<br>
		Banana<br>
		Banana<br>
		Banana<br>
		Banana<br>
		Teracota Pie<br>
		Teracota Pie<br>
	</div>

	<div id="message_entry">

		<ul  id="icons" class="ui-widget ui-helper-clearfix">

			<li class="ui-state-default ui-corner-all" title="Enviar status"><span>Conectar</span></li>
			<li class="ui-state-default ui-corner-all" title="Atualizar gráfico"><span class="ui-icon ui-icon-arrowreturn-1-s"></span></li>
			<li class="ui-state-default ui-corner-all" title="Atualizar tudo"><span class="ui-icon ui-icon-refresh"></span></li>
			<li class="ui-state-default ui-corner-all" title="Adicionar sensor" onclick="javascript:Panes.createNewPane()">
				<span class="ui-icon ui-icon-plusthick"></span>
			</li>
			<li class="ui-state-default ui-corner-all" title="Remover sensor" onclick="javascript:confirmUnfollow()">
				<span class="ui-icon ui-icon-minusthick"></span>
			</li>
		</ul>

		<form id="status_entry" method="post">
			<textarea name="status" rows="3" onBlur="updateStatusCount()" onChange="updateStatusCount()" onKeyUp="updateStatusCount()" id="status" class="ui-widget-content ui-corner-all"  ></textarea>
			<input type="submit" id="send" value="Send" >
		</form>
	</div>
	
	<script language="javascript">
	    //hover states on the static widgets
		$('ul#icons li').hover(
		            function() { $(this).addClass('ui-state-hover'); },
		            function() { $(this).removeClass('ui-state-hover');}
		);
	</script>
</body>
</html>
