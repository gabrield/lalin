<!DOCTYPE html>
<html>

<head>
	<title>Sensores</title>
	<meta charset="UTF-8">
	
	<link href="styles/hud-black-avatars/style.css" rel="stylesheet" type="text/css" >
	<link type="text/css" href="css/interface.css" rel="stylesheet">
	<link type="text/css" href="css/dark-hive/jquery-ui-1.8.2.custom.css" rel="stylesheet">
	
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.hotkeys-0.7.8-packed.js"></script>
	<script type="text/javascript" src="js/jquery.flot.js"></script>
	<script type="text/javascript" src="js/sync.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
</head>

<body> 
	   
	<div id="div-welcome" title="Bem vindo" class=".ui-dialog-content" style="display: none">
		<p><b>Bem vindo!</b></p>
		<p>Ao usar este software pela primeira vez, é necessário configurar seus sensores.</p>
	</div>
	
	<div id="div-setup" title="Configurações do Sensor" class=".ui-dialog-content" style="display: none">
		<p>URL do servidor:</p>
		<p><input /></p>
		<br/>
		<p>Intervalo de atualização (segundos):</p>
		<p><input value="5"></p>
	</div>
	  
	<!-- Hidden div, only to serve as placeholder for a new pane -->
	<div id='panes'>
		<div id="new-pane-placeholder" style="display: none">
			<div class="display-holder">
				<h2>Sensor 1</h3>
				<p>
					<span class='label bigger'>Temperatura atual</span>
					<span class='display bigger'>
						<span data-label='current' class='num'>--</span>&deg;
					</span>
				</p>
				<p>
					<span class='label bigger'>Média 5 minutos</span>
					<span class='display bigger'>
						<span class='num'>--</span>&deg;
					</span>
				</p>
				<p>
					<span class='label bigger'>Média 30 minutos</span>
					<span class='display bigger'>
						<span class='num'>--</span>&deg;
					</span>
				</p>
				<p>
					<span class='label bigger'>Umidade</span>
					<span class='display bigger'>
						<span class='num'>--</span>%
					</span>
				</p>
				<p>
					<span class='label bigger'>Sincronização</span>
					<span data-label='status' class='display bigger success'>--</span>
				</p>
			</div>
		</div>
	</div>

	<div id="message_entry">

		<ul  id="icons" class="ui-widget ui-helper-clearfix">

			<li class="ui-state-default ui-corner-all" title="Enviar status"><span>&nbsp;Conectar&nbsp;</span></li>
			<li class="ui-state-default ui-corner-all" title="Atualizar gráfico" onclick="javascript:Panes.createChartPane()"><span class="ui-icon ui-icon-arrowreturn-1-s"></span></li>
			<li class="ui-state-default ui-corner-all" title="Atualizar tudo"><span class="ui-icon ui-icon-refresh"></span></li>
			<li class="ui-state-default ui-corner-all" title="Adicionar sensor" onclick="javascript:Panes.createNewPane()">
				<span class="ui-icon ui-icon-plusthick"></span>
			</li>
			<li class="ui-state-default ui-corner-all" title="Remover sensor">
				<span class="ui-icon ui-icon-minusthick"></span>
			</li>
			<li class="ui-state-default ui-corner-all" title="Configurações" onclick="javascript:Dialogs.setup()">
				<span class="ui-icon ui-icon-gear"></span>
			</li>
		</ul>

	</div>
	
	<script language="javascript">
		//hover states on the static widgets
		$('ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); },
					function() { $(this).removeClass('ui-state-hover');}
		);
	</script>
</body>
</html>
